<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o iframe</h1>
    <!--Tamanho Padrão 300x150 pixels-->
        <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com.br" frameborder="0" height="500"></iframe>
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="600">
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        
        também é legal.
    </p>
</body>
</html>
