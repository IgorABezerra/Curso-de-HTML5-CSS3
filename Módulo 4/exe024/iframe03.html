<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de iframes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            margin: 5px;
            width: 98vw;
            height: 450px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Escolha uma Página</h1>
    <ul>
        <li><a href="paginas_extras/pag01.html" target="iframedapagina">Primeira página</a></li>
        <li><a href="paginas_extras/pag02.html" target="iframedapagina">Segunda página</a></li>
        <li><a href="paginas_extras/pag03.html" target="iframedapagina">Terceira página</a></li>
    </ul>
    <iframe name="iframedapagina" srcdoc="<h1>Escolha uma das opções acima</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
        Facere illum praesentium nam dolorum iure quod, consequuntur exercitationem 
        eum placeat molestias expedita in atque, ad nostrum excepturi maxime a, laboriosam tempora.</p>">
        <p>Infelizmente seu navegador não é compatível com esse iframe</p>
    </iframe>
</body>
</html>
