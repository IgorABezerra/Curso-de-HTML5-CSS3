<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinânica</h1>
    <p>Tente abrir a imagem em varios dispositivos ou aumente e diminua o tamanho da tela do seu navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <!-- <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="Media/Sailing - Telecasted.mp3" controls autoplay></audio>
    Nem todo navegador é compativel com todo tipo de arquivo, MP3 WAV(melhor audio, porem maior) OGG-->
    <audio preload="metadata" controls loop>
        <!--Preload= auto começa depois que carregar o audio todo e none começa ao clicar play -->
        <source src="Media/Sailing - Telecasted.mp3" type="audio/mpeg">
        <!--Se você tiver convertido o audio pode colocar .wav .ogg e se o audio for
            muito necessario pode colocar o  link pra ele usando o 
            <a href="media/sailing - Telecasted.mp3"> Clique aqui para baixar o arquivo MP3</a>
            pode repetir o mesmo para WAV e OGG.
        -->
    </audio>
    
</body>
</html>
